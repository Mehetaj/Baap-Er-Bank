<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- TailWind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooooooooooney</span>!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>

                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>

                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                   <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 text-white mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block text-black mb-2 px-3" type="text" name="" placeholder="$ Amount you want to Deposit" id="deposit-field">
                    <button class=" bg-amber-600 rounded-lg px-8 py-2 text-white font-medium hover:bg-blue-800 hover:text-white" id="btn-deposit">Diposit</button>

                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    
                        <input class="w-9/12 text-black block mb-2 px-3" type="text" name="" placeholder="$ Amount you want to Withdraw" id="withdraw-field">
                        <button  class=" bg-amber-600 rounded-lg px-8 py-2 text-white font-medium hover:bg-blue-800 hover:text-white" id="btn-withdraw">Withdraw</button>
                    

                </div>
               
                
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
    <script src="js/bank.js"></script>
    <script src="js/with.js"></script>
</body>
</html>
